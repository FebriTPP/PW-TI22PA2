<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan-2</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      h2 {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h2>Form Pemesanan Tiket</h2>

    <form id="booking-form">
      <label for="nama">Nama Pemesan:</label>
      <input type="text" id="nama" name="nama" required />

      <label for="tujuan">Tujuan:</label>
      <select id="tujuan" name="tujuan" required>
        <option value="">Pilih Tujuan</option>
        <option value="Jakarta">Jakarta</option>
        <option value="Solo">Solo</option>
        <option value="Surabaya">Surabaya</option>
      </select>

      <label for="kelas">Kelas:</label>
      <select id="kelas" name="kelas" required>
        <option value="">Pilih Kelas</option>
        <option value="Eksekutif">Eksekutif</option>
        <option value="Bisnis">Bisnis</option>
        <option value="Ekonomi">Ekonomi</option>
      </select>

      <label for="banyak-tiket">Banyak Tiket:</label>
      <input
        type="number"
        id="banyak-tiket"
        name="banyak-tiket"
        min="1"
        required
      />

      <label for="status-member">Status Member:</label>
      <select id="status-member" name="status-member" required>
        <option value="">Pilih Status Member</option>
        <option value="Member">Member</option>
        <option value="Non Member">Non Member</option>
      </select>

      <button type="submit">Hitung Harga</button>
    </form>

    <div id="result" style="display: none">
      <h2>Hasil Pemesanan</h2>
      <p><strong>Harga Tiket:</strong> <span id="harga-tiket"></span></p>
      <p><strong>Subtotal:</strong> <span id="subtotal"></span></p>
      <p><strong>Diskon:</strong> <span id="diskon"></span></p>
      <p><strong>Total Bayar:</strong> <span id="total-bayar"></span></p>
    </div>

    <script>
      document
        .getElementById("booking-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var tujuan = document.getElementById("tujuan").value;
          var kelas = document.getElementById("kelas").value;
          var banyakTiket = parseInt(
            document.getElementById("banyak-tiket").value
          );
          var statusMember = document.getElementById("status-member").value;

          var hargaTiket = 0;
          if (tujuan === "Jakarta") {
            if (kelas === "Eksekutif") hargaTiket = 70000;
            else if (kelas === "Bisnis") hargaTiket = 40000;
            else if (kelas === "Ekonomi") hargaTiket = 10000;
          } else if (tujuan === "Solo") {
            if (kelas === "Eksekutif") hargaTiket = 80000;
            else if (kelas === "Bisnis") hargaTiket = 50000;
            else if (kelas === "Ekonomi") hargaTiket = 20000;
          } else if (tujuan === "Surabaya") {
            if (kelas === "Eksekutif") hargaTiket = 90000;
            else if (kelas === "Bisnis") hargaTiket = 60000;
            else if (kelas === "Ekonomi") hargaTiket = 30000;
          }

          var subtotal = hargaTiket * banyakTiket;
          var diskon = statusMember === "Member" ? 0.1 * subtotal : 0;
          var totalBayar = subtotal - diskon;

          document.getElementById("harga-tiket").textContent =
            "Rp " + hargaTiket.toLocaleString("id-ID");
          document.getElementById("subtotal").textContent =
            "Rp " + subtotal.toLocaleString("id-ID");
          document.getElementById("diskon").textContent =
            "Rp " + diskon.toLocaleString("id-ID");
          document.getElementById("total-bayar").textContent =
            "Rp " + totalBayar.toLocaleString("id-ID");

          document.getElementById("result").style.display = "block";
        });
    </script>
  </body>
</html>
